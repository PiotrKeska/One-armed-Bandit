<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One-armed Bandit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>One-armed Bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Stake" id="bid">
      <button id="start">Draw!</button>
    </section>

    <section class="panel">Your wallet before next game: <span class="wallet"></span>$</section>

    <section class="score">
      <span class="result"></span> You played <span class="number"></span> times. You won <span class="win"></span> games
      and you lose <span class="loss"></span> games
    </section>

  </div>
  <script src="Wallet.js"></script>
  <script src="Stats.js"></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
  <script src="App.js"></script>
  <script src="main.js"></script>
</body>

</html>
